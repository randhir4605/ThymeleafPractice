<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/employee.js}"></script>

<body>
<div class="container">
	<table id="empTable" class="table table-striped">
		<tr>
			<th>Employee ID</th>
			<th>Name</th>
			<th>Salary</th>
			<th>Department</th>
			<th>Manager</th>
		</tr>
		<tr th:each="employee : ${employees}">
			<td id="empId" th:text=${employee.empId}>Employee ID</td>
			<td th:text=${employee.name}>Employee Full Name</td>
			<td th:text=${employee.salary}>Salary</td>
			<td th:text=${employee.deptId}>Department</td>
			<td th:text=${employee.managerId}>Manager</td>
			<td><a th:href="@{/emp/(empId=${employee.empId})}"><button type="button" class="btn btn-primary">Edit</button></a>
				<button type="button" id="deleteBtn" class="btn btn-danger" th:onclick="|deleteBtn('${employee.empId}')|">Delete</button></td>
		</tr>
		<tr>
			<td><a th:href="@{/emp/create}"><button type="button" class="btn btn-primary">Add</button></a></td>
		</tr>
	</table>
</div>

</body>
</html>
